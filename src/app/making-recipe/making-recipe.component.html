<div class="row">
  <div class="col-xs-12">
    <h3>{{recipe.name}}</h3>
  </div>
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 250px;">
  </div>
</div>
<hr>

<div class="row">
  <div class="col-sm-12 col-md-6 col-xl-5">
    <ul class="list-group">
      <div>
        <h4>Ingridienser</h4>
      </div>
      <p
        class="list-group-item"
        style="cursor: pointer"
        (click)="onDeleteIngredient()"
        *ngFor="let ingredient of ingredients;">
        {{ ingredient.name }} - {{ ingredient.amount }} {{ingredient.unit}}
      </p>
    </ul>
  </div>
<!--  <div class="col-xs-2"></div>-->
  <div class="col-sm-12 col-md-6 col-xl-7">
    <ul class="list-group">
      <div>
        <h4>Gör så här</h4>
      </div>
    <p class="list-group-item"
       style="cursor: pointer"
       (click)="onDeleteOrder()"
       *ngFor="let orders of order">
      {{orders.orderStep}}
    </p>
    </ul>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <br>
      <br>
      <hr>
      <button class="btn btn-primary" routerLink="/recipes">Go back</button>
    </div>
  </div>

<!--  <app-shopping-edit></app-shopping-edit>-->
</div>
