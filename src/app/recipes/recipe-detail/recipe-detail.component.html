<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">

  <div>
  <div class="btn-group col-sm-12 col-md-4 col-xl-6"
           appDropdown>
        <button type="button" style="width: 100%" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  <div class="col-sm-12 col-md-6 col-xl-6">
  <div class="button">
      <button type="button" class="btn btn-success" (click)="onAddToMakeRecipe()" routerLink="/making-recipe/{{id}}"
              style="cursor: pointer">Make this recipe
      </button>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-12 col-md-6 col-xl-7">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let order of recipe.order">
        {{order.orderStep}}
      </li>
    </ul>
  </div>


  <div class="col-sm-12 col-md-6 col-xl-5">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}} {{ingredient.unit}}
      </li>
    </ul>
  </div>
</div>
