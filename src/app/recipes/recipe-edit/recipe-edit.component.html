<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath"
                   class="form-control"
                   formControlName="imagePath"
                   #imagePath>
          </div>
        </div>
        <!--        <div class="row">-->
        <!--          <div class="col-xs-6">-->
        <!--            <img [src]="imagePath.value" class="img-responsive">-->
        <!--          </div>-->
        <!--        </div>-->
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description"
                      class="form-control"
                      rows="6"
                      formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="order">
          <div class="row"
               *ngFor="let orderCtrl of orderControls; let x = index"
               [formGroupName]="x"
               style="margin-top: 10px;">
            <div class="col-xs-8">
                <textarea type="text" class="form-control"
                          formControlName="orderStep"
                          rows="4"></textarea>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger"
                      type="button"
                      (click)="onDeleteOrder(x)">X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success"
                      type="button"
                      (click)="onAddOrder()">Add Step
              </button>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCrl of ingredientControls; let i = index"
               [formGroupName]="i"
               style="margin-top: 10px;">
            <div class="col-xs-6">
              <label>Ingredient</label>
              <input type="text" class="form-control"
                     formControlName="name">
            </div>
            <div class="col-xs-2">
              <label>Amount</label>
              <input type="text" class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-xs-2">
              <label>Unit</label>
              <input type="text" class="form-control"
                     formControlName="unit">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger"
                      type="button"
                      (click)="onDeleteIngredient(i)">X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success"
                      type="button"
                      (click)="onAddIngredient()">Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
